
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="styles.css" />
  <title>SneekLab</title>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<header class="fixed top-0 left-0 right-0 z-50 bg-[#cecece]">
  <div class="flex items-center justify-between px-4 md:px-10 py-4">
    
    <div class="flex items-center gap-2">
      <i class="fas fa-shopping-bag text-lg"></i>
      <h1 class="text-lg">
        <a href="index.html">SneekLab</a>
      </h1>
    </div>

    <div class="flex items-center gap-6">
      <div class="relative">
        <i class="fas fa-shopping-cart text-lg"></i>
        <span class="absolute -top-2 -right-2 text-xs text-red-600 update-cart-quantity-icon">0</span>
      </div>

      <div class="relative">
        <i class="fas fa-user"></i>
        <div class="absolute -top-5 left-2 text-xs update-username"></div>
      </div>
    </div>

  </div>
</header>

<!-- MAIN -->
<main class="pt-10 px-4 md:px-12 max-w-6xl mx-auto">

  <!-- TITLE -->
  <div class="mb-4">
    <h1 class="text-2xl mb-2">My Shopping Cart</h1>
    <h2 class="text-lg text-gray-500 calculate-total-html"></h2>
  </div>

  <!-- CART ITEM -->
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-7 gap-4 items-center bg-white rounded-lg p-4 mb-4 render-product-html">

    <!-- DELETE -->
    <div class="text-center md:text-left">
      <i class="fa-solid fa-trash text-gray-500 cursor-pointer"></i>
    </div>

    <!-- IMAGE -->
    <div class="flex justify-center">
      <img
        src="https://i5.walmartimages.com/asr/2f857403-0f54-4773-9a5f-548c34a18444.d9dbbf24011c31f5dcd66a52a9b0da7b.jpeg"
        class="h-[120px] object-contain rounded-lg"
        alt=""
      />
    </div>

    <!-- NAME -->
    <div class="text-center md:text-left">
      <h2 class="font-medium">Raised Converse</h2>
    </div>

    <!-- PRICE -->
    <div class="text-center md:text-left">
      <h2 class="font-semibold">Ksh 1350</h2>
    </div>

    <!-- QUANTITY -->
    <div class="flex justify-center items-center gap-4">
      <button class="px-3 py-1 bg-gray-200 rounded text-lg">+</button>
      <span class="text-lg">2</span>
      <button class="px-3 py-1 bg-gray-200 rounded text-lg">-</button>
    </div>

  </div>

  <!-- CHECKOUT -->
  <div class="mt-8 text-center md:text-left">
    <p class="text-sm mb-4">Tax included and shipping calculated at checkout</p>
    <a href="checkout.html">
      <button class="w-full md:w-auto px-12 py-3 bg-blue-500 text-white rounded-lg">
        Checkout
      </button>
    </a>
  </div>

</main>

<script type="module" src="cart/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

</body>
</html>
