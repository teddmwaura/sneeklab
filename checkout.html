<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16/dist/smooth-scroll.polyfills.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  rel="stylesheet"

/>

</head>
<body>

 <section class="h-auto pt-4 pb-8" id="home">

        <div class="bg-[#cecece] flex justify-evenly p-[1rem] fixed left-0 right-0 z-[100]">
            <div class="div">

                <div class="flex items-center ">
                 <i class="fas fa-shopping-bag"></i> 
                <h1 class="text-lg"><a href="index.html"> SneekLab</a>
                   </h1>
                </div>

            </div>
               
        </div>
 
        <div class="grid grid-cols-3 gap-4 mt-[5rem] p-8">
            <div>
                <div class="mb-4">In Your Bag</div>
                <div class="mb-8">
                    <h1 class="js-display-price">Amount Payable: 2850</h1>
                </div>

                    <div class="flex border-b pb-8 container-contain-html-js">

                    <div><img src="https://i5.walmartimages.com/asr/2f857403-0f54-4773-9a5f-548c34a18444.d9dbbf24011c31f5dcd66a52a9b0da7b.jpeg" alt="" class="h-[100px]"></div>

                    <div class="pl-8">
                    <div><h1>raised converse</h1></div>
                    <div><h1>black</h1></div>
                    <div><h1>size: 32</h1></div>
                    <div><h1>Qty: 2</h1></div>
                    </div>
                   
                </div>


                </div>
             

            <div>

                <div class="mb-3">
                    <h1>Shipping & Delivery</h1>
                </div>

                <div>
                    <h2 class="mb-2 ">Option 1</h2>
                    <h1 class="mb-3">along thika road - charges ksh 50</h1>
                    <input type="text" placeholder="enter pickup point" required class="border-b outline-none mb-6 px-2"><br>
                    <button class="px-12 py-2 bg-blue-500 text-white rounded-lg mb-8 pay-button-submit">pay 2900</button>
                </div>

                <div>
                    <h2 class="mb-2">Option 2</h2>
                    <h1 class="mb-3">Other places - pay parcel ksh 150</h1>
                    <input type="text" placeholder="enter pickup point"required class="border-b outline-none mb-6 px-2" ><br>
                    <button class="px-12 py-2 bg-blue-500 text-white rounded-lg button-parcel-html">pay 3000</button>
                </div>

            </div>

            <div>
                <h1 class="mb-3 text-2xl">payments</h1>
                <p class="mb-4 text-lg">All transactions are secure and encrypted</p>
                <input type="number" placeholder="pay & enter mpesa no." required class="border-b outline-none mb-6 px-2"><br>
                <button class="px-12 py-2 bg-blue-500 text-white rounded-lg">complete order of ksh 2900</button>
            </div>
        </div>
 
        </section>
        </body>
        <script type="module" src="checkout/checkout.js"></script>
