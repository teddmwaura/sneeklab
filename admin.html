<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />

  <!-- Swiper -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

  <title>SneekLab Admin</title>
</head>

<body class="bg-[#cecece] overflow-x-hidden">

  <!-- ================= NAVBAR ================= -->
  <nav class="bg-white fixed top-0 left-0 right-0 z-50 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">

      <!-- Logo -->
      <div class="flex items-center gap-2">
        <i class="fas fa-shopping-bag text-lg"></i>
        <h1 class="text-lg">
          <a href="index.html">SneekLab</a>
        </h1>
      </div>

      <!-- Desktop Nav -->
      <ul class="hidden md:flex gap-6 text-sm">
        <li><a href="#home">Products</a></li>
        <li><a href="#products">Orders</a></li>
        <li><a href="#overview">Overview</a></li>
        <li><a href="#customers">Customers</a></li>
        <li><a href="#marketing">Marketing</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>

      <!-- Mobile Menu Icon -->
      <div class="hidden div-menu-html">
        <i class="fa-solid fa-bars text-2xl cursor-pointer"></i>
      </div>

    </div>
  </nav>

  <!-- ================= ADMIN SECTION ================= -->
  <section id="home" class="min-h-screen pt-28 px-4">

    <div class="max-w-xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow">

      <h1 class="text-xl sm:text-xl text-center mb-6">
        Admin Dashboard â€“ Add Product
      </h1>

      <form class="flex flex-col gap-4 product-form">

        <input
          type="text"
          placeholder="Product Name"
          class="py-3 px-4 border rounded outline-none name"
          required
        />

        <input
          type="number"
          placeholder="Product Price"
          class="py-3 px-4 border rounded outline-none price"
          required
        />

        <input
          type="text"
          placeholder="Image URL"
          class="py-3 px-4 border rounded outline-none image"
          required
        />

        <button
          type="submit"
          class="py-3 bg-[#a52a2a] text-white rounded font-medium hover:opacity-90 transition"
        >
          Add Product
        </button>

      </form>

    </div>

  </section>

  <!-- ================= PRODUCTS SECTION ================= -->
  <section id="products" class="pt-20 pb-12 bg-white">

    <div class="text-center mb-10 px-4">
      <h2 class="text-xl mb-2">
        Our Converse Collection
      </h2>
      <p class="text-gray-500 text-md">
        Checkout our latest products
      </p>
      <h3 class="text-2xl  mt-2">
        New Arrivals
      </h3>
    </div>

    <!-- Products Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 max-w-7xl mx-auto products-container-html"
    >
      <!-- JS injects products here -->
    </div>

    <!-- Delete Notification -->
    <div class="hidden text-center mt-8 text-green-600">
      Product deleted successfully
    </div>

  </section>

  <!-- Scripts -->
  <script type="module" src="admin/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

</body>
</html>
