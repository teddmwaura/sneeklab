<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

  <title>Sign Up</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 px-4">

  <!-- Signup Card -->
  <form class="w-full max-w-md bg-white p-6 sm:p-8 rounded-xl shadow product-form">

    <p class="text-sm text-gray-500 text-center mb-2">
      Please enter your details
    </p>

    <h1 class="text-2xl sm:text-3xl text-center mb-8">
      Welcome
    </h1>

    <!-- Username -->
    <input
      type="text"
      placeholder="Username"
      class="w-full border px-4 py-3 mb-4 outline-none rounded username-html"
      required
    />

    <!-- Email -->
    <input
      type="email"
      placeholder="Email address"
      class="w-full border px-4 py-3 mb-4 outline-none rounded email-html"
      required
    />

    <!-- Password -->
    <input
      type="password"
      placeholder="Password"
      class="w-full border px-4 py-3 mb-6 outline-none rounded password-html"
      required
    />

    <!-- Signup Button -->
    <button
      type="submit"
      class="w-full py-3 bg-[#4242db] text-white rounded-md hover:opacity-90 transition mb-4"
    >
      Sign Up
    </button>

    <!-- Login Redirect -->
    <p class="text-center text-sm">
      Already have an account?
      <a href="login.html" class="text-[#4242db] hover:underline">
        Login
      </a>
    </p>

    <!-- Message -->
    <p
      id="authentication-message"
      class="opacity-0 transition-opacity duration-500 text-sm text-center mt-4"
    ></p>

  </form>

  <!-- Script -->
  <script type="module" src="signup/signup.js"></script>

</body>
</html>
