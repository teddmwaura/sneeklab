 <section class="bg-[#cecece] h-[120vh] pt-4" id="home">

        <div class="bg-white flex justify-evenly p-[1rem] fixed left-0 right-0 z-[100]">
            <div>

                <div class="flex items-center ">
                 <i class="fas fa-shopping-bag"></i> 
                <h1 class="text-lg"><a href="index.html">SneekLab</a></h1>
                </div>

            </div>
            <div class="div">
                <nav>
                    <ul class="flex display-grid-html">
                        <li class="ml-6 cursor-pointer relative active"><a href="#home">products</a></li>
                        <li class="ml-6 cursor-pointer relative"><a href="#products">orders</a></li>
                        <li class="ml-6 cursor-pointer relative"><a href="#services">overview</a></li>
                        <li class="ml-6 cursor-pointer relative"><a href="#about">customers</a></li>

                    </ul>
                </nav>
            </div>
            <div class="hidden div-menu-html">
                <i class="fa-solid fa-bars text-3xl cursor-pointer ml-6"></i>
            </div>
        </div>

        <div class="mt-[150px] text-center flex items-center justify-center flex-col div-display-top-html">
    <h1 class="text-3xl mb-8 text-admin">Admin Dashboard - Add Products</h1>
  <form id="product-form" class="flex flex-col product-form">
    <input type="text" id="name" placeholder="Product Name" required class="py-4 px-16 mb-4 outline-none name">
    <input type="number" id="price" placeholder="Price" required class="py-4 px-16 mb-4 outline-none price">
    <input type="text" id="image" placeholder="Image URL" required class="py-4 px-16 mb-4 outline-none image">

    <button type="submit" class="py-4 px-12  bg-[#a52a2a] text-white image">Add Product</button>
  </form>
        </div>
        </section>

<section class="h-auto pt-4 pb-8" id="products">
    <div class="mt-[3rem] ml-6 section-html-top">
         <h2 class="text-3xl text-center mb-8 converse-text">Our Converse Collection</h2>
        <p class="text-gray-500 text-lg mb-2 checkout-html">checkout our latest products</p>
        <h1 class="text-4xl mb-4 new-arrivals-text">New Arrivals</h1>
    </div>

    <div class="grid grid-cols-4 pt-8 px-4 gap-4 products-container-html">

 </div>
